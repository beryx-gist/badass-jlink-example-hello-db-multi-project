plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
    id 'org.beryx.jlink' version '2.23.6'
}

javafx {
    modules = ['javafx.controls']
}

dependencies {
    implementation project(':app-main')
    implementation 'org.hsqldb:hsqldb:2.6.0'
}

application {
    mainClass = "org.example.hellodb.hsqldb.HelloHsqldb"
}

jlink {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'helloDB-hsqldb'
    }
}
